<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - KaKaoTalk</title>
  </head>

  <body class="chatting-body">
    
    <div class="status-bar" id="status-bar__chatting">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:17</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header" id="alt-header-chatting">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__column--title">Nicolas</h1></div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
        
    </header>


<main class="main-screen main-chattings">
    <div class="main-chattings__timestamp">
      Sunday, July 11th, 2021
    </div>
   
    <div class="message-row message-row__forme">
      <img src="imgs/kakako-00.jpg" alt="" class="message-row__image">
      <div class="message-row__content">
        <div class="message__name">Nicolas</div>
        <div class="message-info">
          <div class="message__bubble">Hi!!</div>
          <span class="message__time">16:25</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row__own">
      <div class="message-row__content">
        <div class="message-info">
          <div class="message__bubble">Hi nice to meet you!!</div>
          <span class="message__time">16:25</span>
        </div>
      </div>
    </div>

    <div class="reply">
      <div class="reply-icon">
      <i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply-form">
        <input type="text" placeholder="write a message..">
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-long-arrow-alt-up"></i></button>
      </div>

    </div>

  </main>

  <div class="mobile-screen">
    <span>Your screen is too big.</span>
  </div>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
