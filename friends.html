<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KaKaoTalk</title>
  </head>
  <body>
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:17</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2 fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
    </header>

    <a href="" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
<main class="friends-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img class="user-component__avatar user-component__avatar--xl" src="imgs/kakako-00.jpg" alt="">
      <div class="user-component__text">
      <h4 class="user-component__title"> Joe  </h4>
      <!-- <h6 class="user-component__subtitle">hello my name is Joe</h6> -->
      </div>
      
    </div>
    <div class="user-component__column"></div>
  </div>
  <div class="friends-screen__channel">
    <div class="friends-screen__channel--header">
      <span>Channel</span> <i class="fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--sm" src="imgs/kakako-00.jpg" alt="">
        <div class="user-component__text">
        <h4 class="user-component__title user-component__title--not-bold"> Channel  </h4>
        <!-- <h6 class="user-component__subtitle">hello my name is Joe</h6> -->
        </div>
        
      </div>
      <div class="user-component__column">
        <div>
          <span>2 </span> <i class="fas fa-chevron-right fa-xs"></i>
       </div>
      </div>
    </div>
  </div>
</main>
  <div class="splash-page">
    <i class="fas fa-comment fa-2x"></i>
  </div>

  <div class="mobile-screen">
    <span>Your screen is super big.</span>
  </div>
  
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__chat--notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="ellipsis-notification nav__ellipsis--notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
