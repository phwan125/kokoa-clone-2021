<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KaKaoTalk</title>
  </head>
  <body>
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:17</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__column--title">Settings</h1></div>
        <div class="alt-header__column"><i class="fas fa-search fa-2x"></i></div>
    </header>


<main class="main-screen more-screen">
    
    <ul class="settings">
        <li class="settings__list">
            <i class="fas fa-bullhorn"></i>
            <span class="settings__list--text">Notices</span></li>
        <li class="settings__list">
            <i class="fas fa-flask"></i>
            <span class="settings__list--text">Kokoa Lab</span></li>
        <li class="settings__list settings__list--version">
            <div class="settings__list--column">
                <i class="fas fa-code-branch"></i>
                <span class="settings__list--column-text">Version</span>
            </div>

            <div class="settings__list--column">
                <span class="settings__list--column-version-text">Latest Version</span>
            </div>
        </li>
        </ul>

</main>


  <div class="mobile-screen">
    <span>Your screen is too big.</span>
  </div>
  
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__chat--notification badge">1</span><i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="ellipsis-notification nav__ellipsis--notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
