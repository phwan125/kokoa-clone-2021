<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KaKaoTalk</title>
  </head>
  <body>
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:17</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2 fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
            <div class="ellipsis-notification ellipsis-notification__cog"></div>
          </div>
    </header>
  
<main class="main-screen more-screen">
  <div class="user-component">
    <div class="user-component__column">
      <img class="user-component__avatar user-component__avatar--xl" src="imgs/kakako-00.jpg" alt="">
      <div class="user-component__text">
      <h4 class="user-component__title"> Joe  </h4>
      <h6 class="user-component__subtitle">+1 991-911-0918<i class="fas fa-exclamation-circle"></i></h6>
      </div>
      
    </div>
    <div class="user-component__column">
        <i class="far fa-comment-alt user-component__column--comment-icon"></i>
    </div>
  </div>
  <div class="items-row">
    <div class="items-row__icon"><i class="fas fa-calendar-week"></i><span>Calandar</span></div>
    <div class="items-row__icon"><i class="far fa-hdd"></i><span>Talk Drive</span></div>
    <div class="items-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
    <div class="items-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
  </div>
  <div class="items-row">
    <div class="items-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
    <div class="items-row__icon"><i class="far fa-comments"></i><span>Openchats</span></div>
  </div>
  
  <div class="more-suggestions">
    <h4 class="more-suggestions__title">Suggestions</h4>
    <div class="more-suggestions__icons">
      <div class="more-suggestions__icon">
        <div class="more-suggestions__icon--image"><i class="fas fa-quote-left fa-2x"></i></div>
        <span class="more-suggestions__icon--text">Story</span>
      </div>
      <div class="more-suggestions__icon">
      <div class="more-suggestions__icon--image"><i class="fas fa-users fa-2x"></i></div>
      <span class="more-suggestions__icon--text">Friends</span>
      </div>
    </div>
    </div>
</main>


    <div class="mobile-screen">
      <span>Your screen is too big.</span>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__chat--notification badge">1</span><i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="ellipsis-notification nav__ellipsis--notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
