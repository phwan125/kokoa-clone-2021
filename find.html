<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KaKaoTalk</title>
  </head>
  <body>
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:17</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2 fa-lg"></i></span>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
            <div class="ellipsis-notification ellipsis-notification__cog"></div>
        </div>
    </header>
  
<main class="main-screen">  
    <div class="items-row">
        <div class="items-row__icon"><i class="fas fa-qrcode "></i><span>QR code</span></div>
        <div class="items-row__icon"><i class="far fa-address-book"></i><span>Add by<br>contact</span></div>
        <div class="items-row__icon"><i class="far fa-plus-square "></i><span>Add by<br>ID</span></div>
        <div class="items-row__icon"><i class="fas fa-envelope-square "></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended-friends</h6>
      <span>You have no recommended friends</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to open chat home<i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="imgs/bts.jpg" alt="">
            <span class="open-post__members--count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members--state">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img class="open-post__column--img" src="imgs/bts cover.jpg" alt="">
          <div class="open-post__column--hearts">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="imgs/bts.jpg" alt="">
            <span class="open-post__members--count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members--state">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img class="open-post__column--img" src="imgs/bts cover.jpg" alt="">
          <div class="open-post__column--hearts">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </div>
</main>

<div class="mobile-screen">
  <span>Your screen is too big.</span>
</div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__chat--notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="ellipsis-notification nav__ellipsis--notification"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
