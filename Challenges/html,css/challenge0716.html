<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="main-box main-box__left">
      <div class="status-icons">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="artist">
        <img class="artist__face" src="face.jpg" alt="" />
        <span class="artist__name">Lee MooJin</span>
        <span class="artist__genre">Acoustic</span>
      </div>
      <div class="buttons">
        <button class="buttons__shuffle">Shuffle</button>
        <button class="buttons__heart">
          <i class="fas fa-heart"></i>
          <span class="buttons__heart--num">1,231,230</span>
        </button>
      </div>
      <div class="songs">
        <div class="list">
          <img src="cover.jpg" alt="" class="song-list__img" />
          <div class="song-list__detail">
            <div class="detail__album">신호등</div>
            <div class="detail__title">신호등</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list">
          <img src="cover2.jpg" alt="" class="song-list__img" />
          <div class="song-list__detail">
            <div class="detail__album">SingAgain</div>
            <div class="detail__title">The dreams(Live)</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list">
          <img src="cover2.jpg" alt="" class="song-list__img" />
          <div class="song-list__detail">
            <div class="detail__album">SingAgain</div>
            <div class="detail__title">Is there anybody(Live)</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list">
          <img src="cover2.jpg" alt="" class="song-list__img" />
          <div class="song-list__detail">
            <div class="detail__album">SingAgain</div>
            <div class="detail__title">Whistle(Live)</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list">
          <img src="cover2.jpg" alt="" class="song-list__img" />
          <div class="song-list__detail">
            <div class="detail__album">
              슬기로운 의사생활 시즌2 OST Part 1 (tvN 목요드라마)
            </div>
            <div class="detail__title">비와 당신</div>
          </div>

          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="nav-bar">
        <div class="nav-bar__column">
          <span class="nav-bar__album">SingAgaing</span>
          <span class="nav-bar__title">Is there anybody(Live)</span>
        </div>
        <div class="nav-bar__column">
          <i class="fas fa-caret-left"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-caret-right"></i>
        </div>
      </div>
    </div>

    <div class="main-box main-box__right">
      <div class="status-icons">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="now-song__image">
        <img src="cover.jpg" alt="" class="large-album_image" />
      </div>
      <div class="now-song__detail">
        <span class="now-song__title">신호등</span>
        <span class="now-song__artist">이무진</span>
      </div>
      <div class="play-bar">
        <div class="times">
          <span class="play-bar__time">1:00</span>
          <span class="play-bar__time">3:57</span>
        </div>
        <input class="play-bar__range" type="range" />
      </div>
      <div class="play-icons">
        <i class="fas fa-redo-alt"></i>
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
  </body>
</html>
